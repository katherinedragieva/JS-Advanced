<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 07. Sum Table</title>
</head>
<body>
<table>
    <tbody>
    <tr><th>Product</th><th>Cost</th></tr>
    <tr><td>Beer</td>   <td>2</td></tr>
    <tr><td>Fries</td>  <td>2</td></tr>
    <tr><td>Burger</td> <td>4</td></tr>
    <tr><td>Total:</td> <td id="sum"></td></tr>
    </tbody>
</table>
<button onclick="sum()">Sum</button>
<script>
    function sum() {
        let elements = document.getElementsByTagName('td');
        let sum = 0;
        for (let element of elements) {
            if(!isNaN(element.textContent) && element.id !== 'sum'){
                sum += Number(element.textContent);
            }
        }

        document.getElementById('sum').textContent = sum;
    }
</script>
</body>
</html>
